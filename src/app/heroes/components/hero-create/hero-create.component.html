<div fxLayout.xs="column">
  <form [formGroup]="form" novalidate>
    <mat-card>
      <mat-card-header style="margin-bottom: 8px">
        <mat-card-title>Create your new hero</mat-card-title>
      </mat-card-header>

      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>My hero name</mat-label>
          <input matInput formControlName="name" placeholder="Name" />
          <mat-error *ngIf="form.controls['name'].hasError('required')">
            Name is required
          </mat-error>
          <mat-error *ngIf="form.controls['name'].hasError('minlength')">
            Name should contain at least 3 characters.
          </mat-error>
        </mat-form-field>

        <mat-card-actions style="padding: 0; justify-content: space-between">
          <button mat-raised-button (click)="goBack()">Go back</button>
          <div>
            <button mat-raised-button color="primary" (click)="create()">
              Add
            </button>
          </div>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </form>
</div>
