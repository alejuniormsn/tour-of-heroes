<div>
  <div fxLayoutAlign="space-between center">
    <div>
      <h1>My Heroes</h1>
    </div>
    <div class="buttonAdd">
      <button
        mat-fab
        color="warn"
        aria-label="button add hero"
        routerLink="/heroes/add"
      >
        <mat-icon>add_box</mat-icon>
      </button>
    </div>
  </div>

  <app-hero-search
    [label]="'Search hero to delete'"
    (selected)="onSelected($event)"
  />

  <mat-table [dataSource]="heroes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Hero name</mat-header-cell>
      <mat-cell *matCellDef="let item">{{ item.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let item">
        <button
          mat-icon-button
          matTooltip="Delete this item"
          (click)="delete(item); $event.stopPropagation()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="['id', 'name', 'actions']"
    ></mat-header-row>
    <mat-row
      class="mat-row"
      *matRowDef="let item; columns: ['id', 'name', 'actions']"
      routerLink="/heroes/{{ item.id }}"
    ></mat-row>
  </mat-table>
</div>
